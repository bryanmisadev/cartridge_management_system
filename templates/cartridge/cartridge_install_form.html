{% extends 'base.html' %}
    
{% block content %}
        {{ form.media.css }}
        <h1>Cartridge</h1>
        <form action="" method="post">
            {% csrf_token %}

            <h3>To which printer you wanted to install this cartridge?</h3>
            <div style="font-size: 20px;">{{form.printer}}</div>
            <br>
            <h3>Pick Date of Installation :</h3><div style="font-size: 20px;">{{form.installed_date}}</div>
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">


        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {{ form.media.js }}

{% endblock content %}
